<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ini adalah js, dalam js biasanya setelah deklarasi suatu syntax, harus 
        var nama = "Isra SC";
        document.write("Hallo" + nama); //pendeklarasian variable

        document.write("<br>");
        let produk = "tv"; //tipe data string atau varchar
        let harga = 500000; //tipe data integer 

        document.write("Produk" + produk + "dengan harga Rp." + harga);
        document.write("<br>");

        var jari2 = 15;
        const PHI = 3.14;
        let keliling = 2 * PHI * jari2;
        let luas = PHI *  jari2* jari2;
        document.write("Keliling lingkaran dengan jari-jari " + jari2 + "=" + keliling);
        document.write("<br>");
        document.write("Luas dari jari-jari" + jari2 + "=" + luas);

    </script>
</body>
</html>
