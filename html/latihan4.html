<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h2>Formulir</h2>
    <br>
    <fieldset>
        <legend>Link</legend>
            <a href="latihan1.html">Home</a><br>
            <a href="latihan2.html">Profil</a>
    <br>
    <table border="2">
    <form action="">
        <label for="">Nama Anda</label>
        <input type="text" placeholder="isi nama anda disini" size="40" maxlength="35" name="nama" value="">
        <br><br>
        <label for="">Password</label>
        <input type="password" placeholder="isi password disini" name="sandi" value="">
        <br><br>
        <label for="">Email Anda</label>
        <input type="email" placeholder="isra@gmail.com" size="40" maxlength="35" name="emailku" value="">
        <br><br>
        <label for=""> Warna Favorite</label>
        <input type="color" name="Warna">
        <br><br>
        <label for="">Tanggal lahir</label>
        <input type="date" name="tgllahir" id="">
        <br><br>
        <label for="">Nilai Ujian</label>
        <input type="number">
        <br><br>
        <label for="">Jenis kelamin</label><br>
        <input type="radio" value="Laki-laki" name="Laki-laki">
        Laki-laki
        <input type="radio" value="Perempuan" name="Perempuan">
        Perempuan
        <br><br>
        <label for="">Pendidikan Terakhir</label>
        <select name="pilihan" id="">
            <option value="">Pilihannya apa</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br><br>

        <label for="">Kolom Komentar</label>
            <textarea name="komentar" id="" cols="30" rows="10"></textarea>
    </form>
    <br><br align>
    <input type="submit" name="proses" value="simpan">
    <input type="reset" name="unproses" value="Batal">
</table> 
</fieldset>
</body>
</html>
